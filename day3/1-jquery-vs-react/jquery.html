<!DOCTYPE HTML>
<html lang="en">
<head>
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
   <title>Query Example</title>
</head>
<body>
   
	<h1>1</h1>
	<button>Click</button>
  
	<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js></script>
	<script>
		$(() => {
			$('button').on('click', () => {
				$('h1').html('2')
			})
		})
	</script>

	
</body>
</html>
